<div id="modal">
    <div class="modal-header">
        <button onclick="closeModal()">Close</button>
    </div>
    <div class="modal-content">
        <img src="{{ book.thumb.clone().unwrap_or("".into()) }}" alt="{{ book.title }}"><br />
        <span class="progress">todo progress</span><br />
        <span class="title">{{ book.title }}</span><button
            hx-post="command:start_playing"
                hx-vals='{"key": "{{ book.rating_key }}" }'
                hx-target="body"
                hx-swap="beforeend">play</button><br />
        <span class="author">{{ book.parent_title }}</span><br />
        <div class="description">{{ book.summary }}</div><br />
        <div class="chapters">Chapters
            <ul>
                <li>chapter 1</li>
            </ul>
        </div>
    </div>
</div>
