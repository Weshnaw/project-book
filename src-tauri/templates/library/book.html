<div id="modal">
    <div class="modal-header">
        <button onclick="closeModal()">Close</button>
    </div>
    <div class="modal-content">
        <img src="{{ book.thumb }}" alt="{{ book.title }}" /><br />

        <span class="progress">todo progress</span><br />
        {% if downloaded %}
        <button onclick='delete("{{ book.rating_key }}")'>delete</button>
        {% else %}
        <button onclick='download("{{ book.rating_key }}")'>download</button>
        {% endif %}
        <span class="title">{{ book.title }}</span
        ><button
            hx-post="command:start_playing"
            hx-vals='{"key": "{{ book.rating_key }}" }'
            hx-target="body"
            hx-swap="beforeend"
        >
            play</button
        ><br />
        <span class="author">{{ book.parent_title }}</span><br />
        <div class="description">{{ book.summary }}</div>
        <br />
        <div class="chapters">
            Chapters
            <ul>
                <li>chapter 1</li>
            </ul>
        </div>
    </div>
</div>
