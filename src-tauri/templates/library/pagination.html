{% for book in books.iter() %}
<div
    class="library-item"
    hx-post="command:book"
    hx-vals='{"key": "{{ book.key }}"}'
    hx-target="body"
    hx-swap="beforeend"
>
    <book-card
        thumb="{{ book.thumb }}"
        title="{{ book.title }}"
        author="{{ book.author }}"
    ></book-card>
</div>
{% endfor %} {% if next != 0 %}
<div
    id="library-paginated"
    hx-post="command:library_pagination"
    hx-trigger="intersect"
    hx-target="#library-paginated"
    hx-vals='{"current": {{ next }}}'
    hx-swap="outerHTML"
>
    Loading...
</div>
{% endif %}
